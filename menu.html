<!DOCTYPE html>
<html lang="id">
<head>
    <title>Menu Kantinku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="brand">üçΩÔ∏è Kantinku</a>
        <div>
            <a href="cart.html" class="btn btn-outline">
                <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
            </a>
            <a href="index.html" class="btn" style="margin-left:10px;">Logout</a>
        </div>
    </nav>

    <div class="container">
        <header style="text-align:center; padding: 3rem 1rem;">
            <h1>Mau makan enak apa hari ini?</h1>
            <p style="color:#666;">Pesan makanan favoritmu dengan mudah dan cepat.</p>
        </header>

        <div id="loading" class="spinner"></div>
        <div id="menuContainer" class="menu-grid"></div>
    </div>

    <script src="utils.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('kantinku_cart')) || [];
        updateCartBadge();

        async function fetchMenus() {
            try {
                const res = await fetch(API_MENU);
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                renderMenus(data);
            } catch (err) {
                showToast("Gagal memuat menu server", "error");
            }
        }

        function renderMenus(data) {
            const container = document.getElementById('menuContainer');
            container.innerHTML = '';
            
            data.forEach(item => {
                container.innerHTML += `
                    <div class="card">
                        <img src="${item.gambar || 'https://placehold.co/400'}" class="card-img" alt="${item.nama}">
                        <div class="card-body">
                            <h3 class="card-title">${item.nama}</h3>
                            <p class="card-desc">${item.deskripsi || 'Menu lezat menanti Anda.'}</p>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <span class="card-price">${formatRupiah(item.harga)}</span>
                                <button onclick="addToCart('${item._id}', '${item.nama}', ${item.harga}, '${item.gambar}')" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Pesan
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Logic Cart (Create/Update Quantity di LocalStorage)
        function addToCart(id, nama, harga, gambar) {
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                cart.push({ id, nama, harga, gambar, qty: 1 });
            }

            localStorage.setItem('kantinku_cart', JSON.stringify(cart));
            updateCartBadge();
            showToast(`<b>${nama}</b> masuk keranjang!`);
        }

        function updateCartBadge() {
            const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartCount').innerText = totalQty;
        }

        fetchMenus();
    </script>
</body>
</html>
