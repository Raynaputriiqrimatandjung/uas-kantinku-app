<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Kantinku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fcfcfc;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff8c00;
        }

        input::placeholder { color: #aaa; }

        /* --- TAMBAHAN KHUSUS UNTUK IKON MATA --- */
        .password-wrapper {
            position: relative; /* Agar ikon bisa menempel di dalam input */
            width: 100%;
        }
        
        .password-wrapper input {
            padding-right: 45px; /* Beri jarak kanan agar teks tidak tertutup ikon */
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa; /* Warna abu-abu soft */
            transition: color 0.3s;
            font-size: 1rem;
        }

        .toggle-password:hover {
            color: #ff8c00; /* Berubah oranye saat diarahkan mouse */
        }
        /* --------------------------------------- */

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #ff8c00;
            font-size: 13px;
            text-decoration: none;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #e67e00;
        }

        .footer-link {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .footer-link a {
            color: #ff8c00;
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">üçΩÔ∏è Kantinku</div>

        <h1>Selamat Datang Kembali</h1>
        <p class="subtitle">Silakan masukkan akun Anda untuk<br>memesan.</p>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="........" required>
                    <i class="fa-solid fa-eye toggle-password" id="toggleIcon" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#">Lupa Password?</a>
            </div>
            
            <button type="submit" class="btn-primary">Masuk Sekarang</button>
        </form>

        <div class="footer-link">
            Belum punya akun? <a href="register.html">Daftar</a>
        </div>
    </div>

    <script>
        // 1. Logic untuk Tombol Mata (Show/Hide Password)
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');

            if (passwordInput.type === "password") {
                passwordInput.type = "text"; // Munculkan text
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash'); // Ganti ikon jadi mata dicoret
            } else {
                passwordInput.type = "password"; // Sembunyikan text
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye'); // Ganti ikon jadi mata biasa
            }
        }

        // 2. Logic Login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            console.log("Login:", email);

            if(email.includes("admin")) {
                alert("Login Berhasil sebagai Admin!");
                window.location.href = "admin.html";
            } else {
                alert("Login Berhasil! Selamat datang.");
                window.location.href = "menu.html"; 
            }
        }
    </script>
</body>
</html>
