<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Kantinku</title>
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5eb 0%, #ffffff 100%);
            margin: 0;
            font-family: sans-serif;
        }
        .auth-card { width: 100%; max-width: 400px; text-align: center; }

        /* --- STYLE KHUSUS PASSWORD TOGGLE --- */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 45px;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style tambahan untuk input biasa agar seragam */
        .input-group input[type="email"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 40%; /* Disesuaikan sedikit agar pas tengah */
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
            font-size: 1rem;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #ff8c00;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            background-color: #e67e00;
        }
        
        .card-glass {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="card-glass auth-card">
        <h1 style="font-size: 2rem; margin-bottom: 5px; margin-top: 0;">üçΩÔ∏è Kantinku</h1>
        <p class="mb-2" style="color: #666;">Masuk untuk mulai memesan</p>

        <form onsubmit="handleLogin(event)" style="margin-top: 2rem;">
            <div class="input-group" style="text-align: left;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Email</label>
                <input type="email" id="email" placeholder="contoh: user@gmail.com" required>
            </div>
            
            <div class="input-group" style="text-align: left;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <i class="fa-solid fa-eye toggle-password" id="toggleIcon" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            
            <button type="submit" class="btn-primary" style="margin-top: 10px;">Masuk Sekarang</button>
        </form>

        <p class="mt-2" style="font-size: 0.9rem; margin-top: 15px;">
           Belum punya akun? <a href="register.html" style="color: #ff8c00; font-weight: 600; text-decoration: none;">Daftar disini</a>
        </p>
    </div>

    <script>
        // 1. LOGIC JAVASCRIPT TOGGLE
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 2. LOGIC LOGIN (PERBAIKAN UTAMA DISINI)
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            console.log("Login:", email);

            if(email.includes("admin")) {
                alert("Login Berhasil sebagai Admin!");
                window.location.href = "admin.html";
            } else {
                alert("Login Berhasil! Selamat datang.");
                
                // --- PERBAIKAN PENTING ---
                // Dulu: index.html (salah, karena akan balik ke login lagi)
                // Sekarang: menu.html (benar, masuk ke dashboard menu)
                window.location.href = "menu.html"; 
            }
        }
    </script>
</body>
</html>
