<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kantinku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff7f50; --bg: #f4f6f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-create { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f9f9f9; font-weight: 600; color: #555; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .status-available { background: #d4edda; color: #155724; }
        .status-habis { background: #f8d7da; color: #721c24; }
        .actions button { margin-right: 5px; padding: 6px 10px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .btn-edit { background: #f39c12; }
        .btn-delete { background: #e74c3c; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 450px; position: relative; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .close-modal { position: absolute; top: 15px; right: 20px; cursor: pointer; font-size: 1.2rem; color: #999; }
    </style>
</head>
<body>
    <div class="admin-header">
        <h2>üçΩÔ∏è Dapur & Menu Manager</h2>
        <div style="display:flex; gap:10px;">
            <a href="menu.html" style="text-decoration:none; color:#555; background:white; padding:8px 15px; border-radius:8px; border:1px solid #ddd;">Lihat Web</a>
            <button class="btn-create" onclick="openModal()"><i class="fas fa-plus"></i> Tambah Menu</button>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Gambar</th>
                    <th>Nama Menu</th>
                    <th>Harga</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="menuTableBody"></tbody>
        </table>
    </div>

    <div class="modal" id="modalForm">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Tambah Menu Baru</h3>
            <form id="menuForm" onsubmit="handleSave(event)">
                <input type="hidden" id="menuId">
                <div class="form-group"><label>Nama Makanan</label><input type="text" id="nama" class="form-control" required></div>
                <div class="form-group"><label>Harga (Rp)</label><input type="number" id="harga" class="form-control" required></div>
                <div class="form-group"><label>URL Gambar</label><input type="text" id="gambar" class="form-control" required></div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="kategori" class="form-control">
                        <option value="makanan">Makanan</option>
                        <option value="minuman">Minuman</option>
                    </select>
                </div>
                <button type="submit" class="btn-save" id="btnSave">Simpan Data</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://uas-menu-service.vercel.app"; // Perbaikan HTTPS
        let allMenus = [];

        document.addEventListener('DOMContentLoaded', fetchMenus);

        async function fetchMenus() {
            try {
                const res = await fetch(`${API_URL}/menu`);
                allMenus = await res.json();
                renderTable(allMenus);
            } catch (err) { alert("Gagal memuat data server."); }
        }

        function renderTable(data) {
            const tbody = document.getElementById('menuTableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                tbody.innerHTML += `
                    <tr>
                        <td><img src="${item.gambar || ''}" width="50" onerror="this.src='https://via.placeholder.com/50'"></td>
                        <td>${item.nama}</td>
                        <td>Rp ${item.harga.toLocaleString()}</td>
                        <td><span class="status-badge status-available">Tersedia</span></td>
                        <td class="actions">
                            <button class="btn-delete" onclick="deleteMenu('${item._id}')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
            });
        }

        function openModal() { document.getElementById('modalForm').classList.add('active'); document.getElementById('menuForm').reset(); }
        function closeModal() { document.getElementById('modalForm').classList.remove('active'); }

        async function handleSave(e) {
            e.preventDefault();
            const payload = {
                nama: document.getElementById('nama').value,
                harga: Number(document.getElementById('harga').value),
                gambar: document.getElementById('gambar').value,
                kategori: document.getElementById('kategori').value
            };
            try {
                const res = await fetch(`${API_URL}/menu`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if(res.ok) { closeModal(); fetchMenus(); }
            } catch (err) { alert("Gagal menyimpan."); }
        }

        async function deleteMenu(id) {
            if(confirm("Hapus menu ini?")) {
                await fetch(`${API_URL}/menu/${id}`, { method: 'DELETE' });
                fetchMenus();
            }
        }
    </script>
</body>
</html>
