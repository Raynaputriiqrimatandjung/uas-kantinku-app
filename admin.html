<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Input Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #e67e22; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; margin-top: 20px; padding: 12px; background-color: #e67e22; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #d35400; }
        .back { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #555; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üç¥ Tambah Menu Baru</h2>
        <form onsubmit="tambahMenu(event)">
            
            <label>Nama Makanan</label>
            <input type="text" id="nama" placeholder="Contoh: Ayam Geprek Sultan" required>

            <label>Harga (Rp)</label>
            <input type="number" id="harga" placeholder="Contoh: 15000" required>

            <label>Kategori</label>
            <select id="kategori">
                <option value="makanan">Makanan Berat</option>
                <option value="minuman">Minuman</option>
                <option value="snack">Snack</option>
            </select>

            <label>Link Gambar (URL)</label>
            <input type="text" id="gambar" placeholder="https://..." required>
            <small style="color:gray; font-size: 12px;">*Cari gambar di Google -> Klik Kanan -> Copy Image Address</small>

            <label>Deskripsi</label>
            <textarea id="deskripsi" rows="2" placeholder="Deskripsi singkat..."></textarea>

            <button type="submit" id="btnSubmit">Simpan ke Database</button>
        </form>
        
        <a href="menu.html" class="back">‚Üê Cek Menu</a>
    </div>

    <script>
        // ‚ö†Ô∏è PENTING: Ganti link ini dengan Link Vercel 'MENU SERVICE' kamu
        // (Pastikan sama dengan yang ada di menu.html)
        const API_MENU = "https://uas-menu-service-kamu.vercel.app"; 

        async function tambahMenu(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            const data = {
                nama: document.getElementById('nama').value,
                harga: Number(document.getElementById('harga').value),
                kategori: document.getElementById('kategori').value,
                gambar: document.getElementById('gambar').value,
                deskripsi: document.getElementById('deskripsi').value
            };

            try {
                const response = await fetch(`${API_MENU}/menu`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("‚úÖ Berhasil! Menu sudah masuk database.");
                    document.querySelector('form').reset(); // Kosongkan form
                } else {
                    const res = await response.json();
                    alert("Gagal: " + res.message);
                }
            } catch (error) {
                console.error(error);
                alert("Gagal koneksi ke server.");
            } finally {
                btn.innerText = "Simpan ke Database";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
