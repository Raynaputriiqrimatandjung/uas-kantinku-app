<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kantinku</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background-color: #f9f9f9; margin: 0;">
    
    <div class="card" style="background: white; width: 100%; max-width: 400px; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h2 style="text-align:center; color:#ff6b6b; margin-bottom: 10px;">Admin Portal ðŸ”’</h2>
        <p style="text-align:center; color:#666; margin-bottom: 20px;">Silakan masuk untuk mengelola menu</p>
        
        <form onsubmit="handleLogin(event)">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Email</label>
                <input type="email" id="email" placeholder="admin@kantinku.com" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Password</label>
                <input type="password" id="password" placeholder="Masukan password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            
            <button type="submit" class="btn btn-primary" style="background: #ff6b6b; color: white; border: none; padding: 12px; width: 100%; border-radius: 50px; cursor: pointer; font-weight: bold;">Masuk</button>
        </form>
        <p style="text-align:center; margin-top:1.5rem;"><a href="index.html" style="text-decoration:none; color:#888;">&larr; Kembali ke Home</a></p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            // Debugging
            console.log("Mencoba login dengan:", email, pass);

            if (email === 'admin@kantinku.com' && pass === 'admin123') {
                sessionStorage.setItem('isAdmin', 'true');
                alert("Login Berhasil! Mengalihkan...");
                window.location.href = 'admin-dashboard.html';
            } else {
                alert("Email atau Password salah!");
            }
        }
    </script>
</body>
</html>
