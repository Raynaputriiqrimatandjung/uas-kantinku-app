<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Kantinku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS DESIGN (TIDAK ADA PERUBAHAN) --- */
        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fcfcfc;
        }

        .register-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff8c00;
        }

        input::placeholder { color: #aaa; }

        .password-wrapper {
            position: relative;
            width: 100%;
        }
        
        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
            font-size: 1rem;
        }

        .toggle-password:hover {
            color: #ff8c00;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #e67e00;
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .footer-link {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .footer-link a {
            color: #ff8c00;
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="logo">üçΩÔ∏è Kantinku</div>

        <h1>Buat Akun Baru</h1>
        <p class="subtitle">Isi data diri Anda dengan lengkap<br>untuk mulai memesan.</p>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="fullname" placeholder="Contoh: Budi Santoso" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                    <i class="fa-solid fa-eye toggle-password" id="iconPass1" onclick="togglePass1()"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Konfirmasi Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Ulangi password di atas" required>
                    <i class="fa-solid fa-eye toggle-password" id="iconPass2" onclick="togglePass2()"></i>
                </div>
            </div>
            
            <button type="submit" class="btn-primary" id="btnSubmit">Daftar Sekarang</button>
        </form>

        <div class="footer-link">
            Sudah punya akun? <a href="index.html">Masuk</a>
        </div>
    </div>

    <script>
        // KONFIGURASI URL BACKEND
        // Jika pakai Localhost (Jalankan server.js di port 3000):
        const BACKEND_URL = 'http://localhost:3000/api'; 
        
        // Jika Backend kamu ada di Vercel, ganti baris di atas dengan:
        // const BACKEND_URL = 'https://uas-menu-service.vercel.app/api';

        // 1. Toggle Mata untuk Password Pertama
        function togglePass1() {
            const input = document.getElementById('password');
            const icon = document.getElementById('iconPass1');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 2. Toggle Mata untuk Konfirmasi Password
        function togglePass2() {
            const input = document.getElementById('confirmPassword');
            const icon = document.getElementById('iconPass2');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 3. Logic Register (Async/Await Fixed)
        async function handleRegister(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('btnSubmit');

            // Validasi Password
            if (password !== confirmPassword) {
                alert("Password dan Konfirmasi Password tidak sama!");
                return;
            }

            // Simpan teks asli tombol
            const originalText = btn.innerText;
            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                // Kirim request ke backend
                const response = await fetch(`${BACKEND_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: fullname,
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Pendaftaran Berhasil! Silakan Login.");
                    window.location.href = "index.html";
                } else {
                    alert(result.message || "Gagal mendaftar. Cek kembali data Anda.");
                }

            } catch (error) {
                console.error("Error:", error);
                alert("Gagal terhubung ke server. Pastikan backend menyala!");
            } finally {
                // Kembalikan tombol ke kondisi semula
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
